<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TTS App</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        textarea { width: 100%; height: 150px; font-size: 16px; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 25px; cursor: pointer; width: 100%; }
        button:active { background-color: #0056b3; }
    </style>
</head>
<body>

    <h2>マイ読み上げアプリ</h2>
    <textarea id="text-input" placeholder="ここに読み上げたいテキストを入力..."></textarea>
    <button onclick="speakText()">再生する ▶</button>

    <script>
        function speakText() {
            const text = document.getElementById('text-input').value;
            
            // ブラウザの標準音声機能を利用
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ja-JP'; // 日本語に設定
            utterance.rate = 1.0;     // 速度 (0.1 ~ 10)
            utterance.pitch = 1.0;    // 高さ (0 ~ 2)

            window.speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>
